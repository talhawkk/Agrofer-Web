<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agrofer - Sustainable Fertilizers{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
        body {
            background-color: rgb(116, 23, 108);
        }
    </style>
</head>
<body class="bg-white-100 font-sans">
<!-- Navbar -->
<nav class="bg-transparent text-white p-4 absolute top-0 w-full z-50">
    <div class="container mx-auto flex justify-between items-center flex-wrap">
        <a href="{% url 'home' %}" class="flex items-center">
            <img src="/static/agrofer_logo.png" alt="Agrofer Logo" class="h-24 w-auto drop-shadow-lg">
            <span class="text-2xl font-extrabold text-white ml-3 tracking-wide">Agrofer</span>
        </a>
        <button class="md:hidden text-white focus:outline-none" onclick="toggleMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
        <div id="nav-menu" class="hidden md:flex md:items-center w-full md:w-auto mt-4 md:mt-0">
            <div class="flex flex-col md:flex-row md:space-x-6 text-base font-semibold w-full md:w-auto bg-green-900 md:bg-transparent rounded-lg md:rounded-none">
                <a href="{% url 'home' %}" class="block py-3 md:py-0 px-4 md:px-0 text-white hover:text-green-300 transition border-b border-green-300 md:border-b-2 {% if request.path == '/' %}font-bold border-green-300 text-green-300{% else %}border-transparent{% endif %}">Home</a>
                <a href="{% url 'about' %}" class="block py-3 md:py-0 px-4 md:px-0 text-white hover:text-green-300 transition border-b border-green-300 md:border-b-2 {% if request.path == '/about/' %}font-bold border-green-300 text-green-300{% else %}border-transparent{% endif %}">About</a>
                <a href="{% url 'products' %}" class="block py-3 md:py-0 px-4 md:px-0 text-white hover:text-green-300 transition border-b border-green-300 md:border-b-2 {% if request.path == '/products/' %}font-bold border-green-300 text-green-300{% else %}border-transparent{% endif %}">Products</a>
                <a href="{% url 'process' %}" class="block py-3 md:py-0 px-4 md:px-0 text-white hover:text-green-300 transition border-b border-green-300 md:border-b-2 {% if request.path == '/process/' %}font-bold border-green-300 text-green-300{% else %}border-transparent{% endif %}">Our Process</a>
                <a href="{% url 'aim' %}" class="block py-3 md:py-0 px-4 md:px-0 text-white hover:text-green-300 transition border-b border-green-300 md:border-b-2 {% if request.path == '/aim/' %}font-bold border-green-300 text-green-300{% else %}border-transparent{% endif %}">Our Aim</a>
                <a href="{% url 'blog' %}" class="block py-3 md:py-0 px-4 md:px-0 text-white hover:text-green-300 transition border-b border-green-300 md:border-b-2 {% if request.path == '/blog/' %}font-bold border-green-300 text-green-300{% else %}border-transparent{% endif %}">Blog</a>
                <a href="{% url 'contact' %}" class="block py-3 md:py-0 px-4 md:px-0 text-white hover:text-green-300 transition border-b border-green-300 md:border-b-2 {% if request.path == '/contact/' %}font-bold border-green-300 text-green-300{% else %}border-transparent{% endif %}">Contact</a>
            </div>
        </div>
    </div>
</nav>

<script>
    function toggleMenu() {
        document.getElementById('nav-menu').classList.toggle('hidden');
    }
    // Auto-scroll to content for non-home pages
    window.addEventListener('load', () => {
        if (window.location.pathname !== '/') {
            const content = document.getElementById('page-content');
            if (content) {
                content.scrollIntoView({ behavior: 'smooth' });
            }
        }
    });
</script>
</body>
</html>
